<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Legrand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<nav class="navbar navbar-dark primary-color">
    
    <a style="margin-left: 15px;float:left" class="navbar-brand" href="#">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Salesforce.com_logo.svg" height="50"
            alt="mdb logo">
    </a>
</nav>

<body>
    <h2 class="text-center">WEB 2 CASE</h2>

    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">

    <div class="m-3 col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto form p-4">

            <form class="justify-content-center" action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">

            <input type=hidden name="orgid" value="00D8d000000Jb1K">
            <input type=hidden name="retURL" value="https://www.google.com">


            <div class="form-group">
                <label class="sr-only" for="name">Full name</label>
                <input class="form-control" id="name" maxlength="40" name="name" size="20" type="text"
                    placeholder="Name" required />
            </div>

            <div class="form-group">
                <label class="sr-only" for="email">Email</label>
                <input class="form-control" id="email" maxlength="40" name="email" size="20" type="text"
                    placeholder="email" required />
            </div>

            <div class="form-group">
                <label class="sr-only" for="phone">Phone</label>
                <input class="form-control" id="phone" maxlength="40" name="phone" size="20" type="text"
                    placeholder="phone" required />
            </div>

            <div class="form-group">
                <label class="sr-only" for="subject">Subject</label>
                <input class="form-control" id="subject" maxlength="40" name="subject" size="20" type="text"
                    placeholder="subject" required />
            </div>

            <div class="form-group">
                <label class="sr-only" for="company">Company</label>
                <input class="form-control" id="company" maxlength="40" name="company" size="20" type="text"
                    placeholder="company" required />
            </div>

            <div class="form-group">
                <label class="sr-only" for="description">Description</label>
                    <textarea class="form-control" placeholder="description" id="description" name="description" rows="3" required ></textarea>
            </div>

            <br/>
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>

        </form>

    </div>
</body>

</html>
